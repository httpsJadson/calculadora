<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora JS</h1>
        <div class="resultado">
            <input type="text" disabled value="">
        </div>
        <div class="botoes">

            <div class="linha" id="linha-1">
                <button value="C" id="btn-limpar" class="funcao">C</button>
                <button value="CE" id="btn-limparTudo" class="funcao">CE</button>
                <button value="%" id="btn-porcentagem" class="funcao" disabled>%</button>
                <button value="+" id="soma" class="operador">+</button>
            </div>
            <div class="linha" id="linha-2">
                <button value="7" id="btn-7" class="numero">7</button>
                <button value="8" id="btn-8" class="numero">8</button>
                <button value="9" id="btn-9" class="numero">9</button>
                <button value="-" id="subtracao" class="operador">-</button>
            </div>
            <div class="linha" id="linha-3">
                <button value="4" id="btn-4" class="numero">4</button>
                <button value="5" id="btn-5" class="numero">5</button>
                <button value="6" id="btn-6" class="numero">6</button>
                <button value="*" id="multiplicacao" class="operador">*</button>
            </div>
            <div class="linha" id="linha-4">
                <button value="1" id="btn-1" class="numero">1</button>
                <button value="2" id="btn-2" class="numero">2</button>
                <button value="3" id="btn-3" class="numero">3</button>
                <button value="/" id="divisao" class="operador">/</button>
            </div>
            <div class="linha" id="linha-5">
                <button value="0" id="btn-0" class="numero">0</button>
                <button value="." id="ponto" class="numero">.</button>
                <button value="=" id="igual" class="operador">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
